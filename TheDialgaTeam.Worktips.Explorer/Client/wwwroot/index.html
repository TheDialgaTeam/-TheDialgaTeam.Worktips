<script type="text/javascript">
    google.charts.load('current', { 'packages': ['corechart'] });

	window.updateBlockchainChart = function (data) {
		var blockchainChartOptions = {
			legend: {
				position: 'bottom'
			},
			vAxis: {
				scaleType: 'log',
				textPosition: 'none',
				gridlines: {
					count: 0
				},
				minorGridlines: {
					count: 0
				}
			},
			hAxis: {
				textPosition: 'none',
				gridlines: {
					count: 0
				},
				minorGridlines: {
					count: 0
				}
			},
			chartArea: {
				height: '75%',
				width: '100%'
			},
			vAxes: {
				0: {
					logScale: true
				},
				1: {
					logScale: false
				},
				2: {
					logScale: true
				},
				3: {
					logScale: true
				}
			},
			series: {
				0: {
					targetAxisIndex: 0
				},
				1: {
					targetAxisIndex: 1
				},
				2: {
					targetAxisIndex: 2
				},
				3: {
					targetAxisIndex: 3
				}
			},
			colors: ['#f6b26b', '#40c18e', '#8e7cc3', '#00853d', '#212721', '#fac5c3', '#6d9eeb', '#45818e', '#de5f5f']
		};

		var chartData = [
			['Block Time', 'Difficulty', 'Block Size', 'Txn Count']
		];

		data = JSON.parse(data);

		for (var i = 0; i < data.length; i++) {
			var block = data[i];

			chartData.push([
                new Date(block.timestamp * 1000 + ((new Date()).getTimezoneOffset() * 60 * 1000)),
                parseInt(block.difficulty),
                parseInt(block.size),
                parseInt(block.tx)
			]);
		}

		var blockchainChartData = google.visualization.arrayToDataTable(chartData);
		var blockchainChart = new google.visualization.AreaChart(document.getElementById('blockchainChart'));
		blockchainChart.draw(blockchainChartData, blockchainChartOptions);
	};
</script>
